  <!-- Navbar -->

    <div class="container mt-5">
      <h1 class="alert alert-primary bg-white text-center">Login</h1>
      <form>
        <div class="form-group">
       
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
        
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label class="form-check-label"
            ><input type="checkbox" /> Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary btn-block p-2">Log in</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
